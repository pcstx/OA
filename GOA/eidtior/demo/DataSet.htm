<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet"  type="text/css" />
    <link href="../../lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css" />
    <script src="../jquery/jquery-1.5.2.min.js" type="text/javascript"></script>   
    <script src="../../lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>  
    <script src="GPRP.js" type="text/javascript"></script> 
    <script type="text/javascript">
        var g = null;
        $(function() {
            initTable();
        });

        var initTable = function(searchItem) {
                g = $("#maingrid4").ligerGrid({
                    columns: [
                        { display: '数据集名称', name: 'DataSetName', align: 'left', width: "10%" },
                        { display: '字段一览', name: 'ReturnColumns', width: "30%", align: 'left' },
                        { display: '查询语句', name: 'QuerySql', width: "55%", align: 'left' }
                        ], pageSize: 10,
                    url: encodeURI("../../ajax/json.ashx?type=getDataSet&"+searchItem),
                    width: '100%', height: '100%'
                });
        }

        function search() {
            var items= $("#search").serialize();

            initTable(items);
        }
        
        function f_select() {
            return g.getSelectedRow();
        }
    </script>
</head>
<body style="padding:6px; overflow:hidden;">
 <form id="search" onsubmit="search();return false;" method="get">
    <label>数据集名称：</label><input type="text" name="DataSetName"/>
    <input type="submit" value="查询" />
 </form>
    <div id="maingrid4" style="margin:0; padding:0"></div>
  
  <div style="display:none;">

</div>
</body>
