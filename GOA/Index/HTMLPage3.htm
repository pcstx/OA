    <script type="text/javascript">
        var color = "";

        $(function() {
            $("#tb").children("thead").children("tr").css("background-color", "#999");
            $("#tb").children("tbody").children("tr:even").css("background-color", "#7f7f7f");
            $("#tb").children("tbody").children("tr:odd").css("background-color", "#f2f8fd");

       
            $("#tb").children("tbody").children("tr").bind("mouseover", function() {
                color = $(this).css("background-color");
                $(this).css("background-color", "#e6ffd3");

            }).bind("mouseout", function() {
                $(this).css("background-color", color);
            });
        });
    </script>
